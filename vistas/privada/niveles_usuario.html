<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiropráctica Específica </title>
    <link rel="stylesheet" href="../../recursos/css/boostrap_css.css">
    <link rel="stylesheet" href="../../recursos/css/colores.css">
</head>

<body>
    <header>

    </header>

    <main class="container">

        <div class="row">
            <div class="col-lg-6 text-start">
                <h1 class="display-3">Niveles Usuarios</h1>
            </div>
            <div class="col-lg-6 text-end">

                <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop03"><img src="../../recursos/img/admin/mas.png" class="mx-1"
                        width="30px">Agregar Nivel Usuario</button>

                <button type="button" class="btn btn-outline-danger invert-hover">
                    <img src="../../recursos/img/admin/basura_negro.png" width="30px" alt="Eliminar">
                </button>


                <button type="button" class="btn btn-outline-warning invert-hover">
                    <img src="../../recursos/img/admin/lapiz_negro.png" width="30px" alt="Editar">
                </button>

            </div>
        </div>

        <div class="my-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre Nivel</th>
                        <th scope="col">Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Administrador</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Moderador</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Usuario</td>
                        <td>5</td>
                    </tr>
                    <tr> 
                </tbody>
            </table>
        </div>


    </main>

    <footer class="footer_emergencia">

    </footer>

    <script src="../../controlles/utiles/admin/plantilla_completa.js"></script>
    <script src="../../recursos/js/bootstrap_js.js"></script>
</body>

</html>
