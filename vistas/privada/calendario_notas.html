<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Metadatos -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> calendario </title>
  <link rel="stylesheet" href="../../recursos/css/boostrap_css.css">
  <link rel="stylesheet" href="../../recursos/css/colores.css">
  <link rel="stylesheet" href="../../recursos/css/calendario.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.3/daterangepicker.css"
    rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <div class="modal-header bg-dark" style="height: 60px;">
    <button type="button" class="btn "aria-label="Close"> <img
        src="../../recursos/img/Atras.png" alt="" width="30px"></button>
    <h1 class="modal-title fs-2 text-bg-dark" id="exampleModalLabel"> Calendario </h1>
  </div>

  <!-- Body principal -->
  <br>
  <br>
  <main>
    <div>
      <div class="row col-6 conteinercalendar">
        <div class="calendar">
          <div class="col leftCol">
            <div class="content">
              <h1 class="date">Friday<span>September 12th</span></h1>
              <div class="notes">
                <p>
                  <input type="text" value="" placeholder="new note" />
                  <a href="#" title="Add note" class="addNote animate">+</a>
                </p>
                <ul class="noteList">
                  <li>Headbutt a lion<a href="#" title="Remove note" class="removeNote animate">x</a></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="col rightCol">
            <div class="content">
              <h2 class="year">2013</h2>
              <ul class="months">
                <li><a href="#" title="Jan" data-value="1">Jan</a></li>
                <li><a href="#" title="Feb" data-value="2">Feb</a></li>
                <li><a href="#" title="Mar" data-value="3">Mar</a></li>
                <li><a href="#" title="Apr" data-value="4">Apr</a></li>
                <li><a href="#" title="May" data-value="5">May</a></li>
                <li><a href="#" title="Jun" data-value="6">Jun</a></li>
                <li><a href="#" title="Jul" data-value="7">Jul</a></li>
                <li><a href="#" title="Aug" data-value="8">Aug</a></li>
                <li><a href="#" title="Sep" data-value="9" class="selected">Sep</a></li>
                <li><a href="#" title="Oct" data-value="10">Oct</a></li>
                <li><a href="#" title="Nov" data-value="11">Nov</a></li>
                <li><a href="#" title="Dec" data-value="12">Dec</a></li>
              </ul>
              <div class="clearfix"></div>
              <ul class="weekday">
                <li><a href="#" title="Mon" data-value="1">Mon</a></li>
                <li><a href="#" title="Tue" data-value="2">Tue</a></li>
                <li><a href="#" title="Wed" data-value="3">Wed</a></li>
                <li><a href="#" title="Thu" data-value="4">Thu</a></li>
                <li><a href="#" title="Fri" data-value="5">Fri</a></li>
                <li><a href="#" title="Say" data-value="6">Sat</a></li>
                <li><a href="#" title="Sun" data-value="7">Sun</a></li>
              </ul>
              <div class="clearfix"></div>
              <ul class="days">
                <script>
                  for (var _i = 1; _i <= 31; _i += 1) {
                    var _addClass = '';
                    if (_i === 12) { _addClass = ' class="selected"'; }

                    switch (_i) {
                      case 8:
                      case 10:
                      case 27:
                        _addClass = ' class="event"';
                        break;
                    }

                    document.write('<li><a href="#" title="' + _i + '" data-value="' + _i + '"' + _addClass + '>' + _i + '</a></li>');
                  }
                </script>
              </ul>
              <div class="clearfix"></div>
            </div>
          </div>

          <div class="clearfix"></div>
        </div>
      </div>

        <div class="col-6 mx-auto" style="margin-top: 500px;">
          <button class="btn fs-5 btn-primary" type="button">Realizar nota</button>
        </div>
      </div>
    </div>
    </div>
  </div>
  <br><br>
  <div class="modal-footer bg-dark p-4">
  </main>
  <!-- Javascript boostrap -->
  <script src="../../recursos/js/bootstrap_js.js"></script>

  <!-- Javascript footer -->
  <script src="../../controlles/utiles/admin/plantilla_completa.js"></script>

  <!-- Javascript validaciones formulario -->
  <script src="../../controlles/privada/Pacientes.js"></script>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.3/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.3/daterangepicker.js"></script>

  <div class="calendar-box"></div>

</body>

</html>

</body>
