<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiropráctica Específica </title>
    <link rel="stylesheet" href="../../recursos/css/boostrap_css.css">
    <link rel="stylesheet" href="../../recursos/css/colores.css">
</head>

<body>
    <header>

    </header>

    <main class="container">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Launch static backdrop modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header fondo_oscuro">
                        <h1 class="modal-title fs-5 texto_claro" id="staticBackdropLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fondo_oscuro_modal">


                        <div class="row container justify-content-center">
                            <div class="col-lg-6 ">
                                <div class="col-sm-12 col-md-6   text-center">
                                    <img src="../../recursos/img/admin/usuario_persona.jpg" height="350px" alt=""
                                        style="border-radius: 5%; border: 5px solid navy;">
                                    <h1>Usuario_RM</h1>
                                    <div class="row">
                                        <button type="button" class="btn btn-primary btn-lg my-3" data-bs-toggle="modal"
                                            data-bs-target="#agregar_empleado"><img
                                                src="../../recursos/img/admin/mas.png" class="me-2" width="30px">Editar
                                            Empleado
                                        </button>
                                        <button type="button" class="btn btn-primary btn-lg " data-bs-toggle="modal"
                                            data-bs-target="#agregar_empleado"><img
                                                src="../../recursos/img/admin/mas.png" class="me-2" width="30px">Editar
                                            Usuario
                                        </button>
                                    </div>

                                </div>
                            </div>
                            <div class="col-lg-6">
                                <h3 class="texto_claro">Nombre Empleado</h3>
                                <input class="form-control" type="text" value="Ricardo Nicolas Melara"
                                    aria-label="Disabled input" disabled readonly>
                                <h3 class="texto_claro">Dui</h3>
                                <input class="form-control" type="text" value="1235484-8" aria-label="Disabled input"
                                    disabled readonly>
                                <h3 class="texto_claro">Correo Empleado</h3>
                                <input class="form-control" type="text" value="Ricardo@gmail.com"
                                    aria-label="Disabled input" disabled readonly>
                                <h3 class="texto_claro">Teléfono Empleado</h3>
                                <input class="form-control" type="text" value="7599-2988" aria-label="Disabled input"
                                    disabled readonly>
                                <h3 class="texto_claro">Fecha nacimiento</h3>
                                <input class="form-control" type="text" value="Ricardo Nicolas Melara"
                                    aria-label="Disabled input" disabled readonly>
                            </div>
                        </div>


                    </div>
                    <div class="modal-footer fondo_oscuro">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Understood</button>
                    </div>
                </div>
            </div>
        </div>



    </main>

    <footer>

    </footer>

    <script src="../../controlles/utiles/admin/plantilla_completa.js"></script>
    <script src="../../recursos/js/bootstrap_js.js"></script>
</body>

</html>
