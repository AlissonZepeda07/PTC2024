<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../recursos/css/boostrap_css.css">
    <link rel="stylesheet" href="../../recursos/css/colores.css">
    <link rel="stylesheet" href="../../recursos/css/Cita.css">
    <title>Cita</title>
</head>

<body>

    <main>
        <main> <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                EDITAR
            </button>
            <!-- Modal editar cita-->

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content">
                        <div class="modal-header" id="headercolor">
                            <button type="button" class="btn " data-bs-dismiss="modal" aria-label="Close"> <img
                                    src="../../recursos/img/Atras.png" alt="" width="20px"></button>
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar cita</h1>
                        </div>
                        <div class="modal-body row g-3">

                            <div class="col-sm-12 col-md-6 text-center">
                                <img src="../../recursos/img/Paciente2.png" alt="" class="img-fluid" width="300px  height="300px>
                                <h5 class="mt-4">Manuel Fratti</h5>
                                <button type="button" class="btn btn-secondary mt-3" id="botonPacienteedit">Agregar fecha</button>
                            </div>
                        
                            <div class="col-sm-12 col-md-6">
                                <div class="text-center">
                                    <label for="validationCustom05" class="form-label mt-3">Cantidad de sesiones</label>
                                    <input type="number" class="form-control" id="validationCustom02" placeholder="0" min="0" aria-label="Username" aria-describedby="basic-addon2">
                                </div>
                                <div class="text-center mt-3">
                                    <label for="appt" class="form-label">Hora:</label>
                                    <input type="time" id="appt" name="appt">
                                </div>
                                <div class="mt-3">
                                    <label for="validationCustom02" class="form-label">Precio</label>
                                    <input type="text" class="form-control" id="validationCustom02" aria-label="Username" aria-describedby="basic-addon2" required oninput="formatPhoneNumber(this)">
                                    <div class="form-text" id="basic-addon2"></div>
                                </div>
                                <div class="text-center mt-3">
                                    <label for="validationCustom01" class="form-label">Síntomas</label>
                                    <input type="text" class="form-control" id="validationCustom01" aria-label="Username" aria-describedby="basic-addon1" required>
                                </div>
                                <div class="text-center mt-3">
                                    <label for="validationCustom04" class="form-label">Servicios contratados</label>
                                    <select class="form-select">
                                        <option selected>Masaje Quiropráctico</option>
                                        <option>Acupuntura</option>
                                    </select>
                                </div>
                                <div class="text-center mt-3">
                                    <button type="button" class="btn btn-secondary" id="botonPacienteedit">Editar cita</button>
                                </div>
                            </div>
                        
                        </div>
                        
                        <div class="modal-footer p-4" id="footerColor">

                        </div>
                    </div>
                </div>
        </main>



        <!-- Plantilla Boostrap -->
        <script src="../../recursos/js/bootstrap_js.js"></script>

        <!-- Plantilla Alerta de modal -->
        <script src="../../controlles/privada/alerta.js"></script>
</body>

</html>
